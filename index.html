<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <!-- Container to cover whole screen and contain header and main body-->
    <div class="container">
       
        <nav>
            <div class="nav-center">
              <div class="nav-header">
                  <img src="https://pbs.twimg.com/media/EIimnXDXsAw4Lzr.png" class="logo" alt="logo">
                 <button class="nav-toggle">
                     <i class="fas fa-bars"></i>
                 </button>
              </div>  
    
              <ul class="links">
                <li>
                    <span class="Icon"> <abbr title="Save"> <i class="fas fa-save"></i></abbr></span>
                </li>
                <li>
                    <span class="Icon"> <abbr title="Clear All"> <i class="fas fa-broom"></i> </abbr> </span>
                </li>
                <li>
                    <span class="Icon"> <abbr title="New Board"><i class="fas fa-plus-circle"></i></abbr> </span>
                </li>
              </ul>
            </div>
        </nav>

        <main>

            <div class="sideBar-fetch"><h3>Tools</h3></div>
            <aside>
                <div class="tools pencil">
                    <abbr title="Pencil"><i class="fas fa-pencil-alt"></i></abbr>
                </div>
                <div class="triangle"></div>
                <div class="container-2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                <div class="tools eraser">
                    <abbr title="Eraser"><i class="fas fa-eraser"></i></i></abbr>
                </div>
                <div class="tools shapes">
                    <abbr title="shapes"><i class="fas fa-shapes"></i></abbr>
                </div>
                <div class="tools color">
                    <abbr title="Background Color"><i class="fas fa-palette"></i></abbr>
                </div>
                 
                 <div class="cancel">
                    <i class="fas fa-times"></i>
                 </div>
            </aside>
    
            <section>
    
            </section>
            
        </main>
       

    </div>
    
    



    <!-- including js file -->
    <script src="index.js"></script>
</body>
</html>
